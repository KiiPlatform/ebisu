env: &env
    docker:
      - image: satoshikumano/ubuntu-18.04-cpp:0.0.1
version: 2
jobs:
  build:
    <<: *env
    steps:
      - checkout
      - run:
          name: make build
          command: make build
      - store_artifacts:
          path: kii/libkiisdk.so
          destination: libkiisdk.so
      - run:
          name: make doc
          command: make doc
      - store_artifacts:
          path: kii/html
          destination: html
      - persist_to_workspace:
          root: .
          paths: kii/html

  stest-khc:
    <<: *env
    steps:
      - checkout
      - run:
          name: khc small test
          command: MEMCHECK=1 JUNIT=1 make stest-khc
      - store_test_results:
          path: tests/small_test/khc/test-results
      - store_artifacts:
          path: tests/small_test/khc/tmp_random_chunk_response.txt
          destination: khc

  stest-jkii:
    <<: *env
    steps:
      - checkout
      - run:
          name: jkii small test
          command: MEMCHECK=1 JUNIT=1 make stest-jkii
      - store_test_results:
          path: tests/small_test/jkii/build/test-results

  stest-tio:
    <<: *env
    steps:
      - checkout
      - run:
          name: tio small test
          command: MEMCHECK=1 JUNIT=1 make stest-tio
      - store_test_results:
          path: tests/small_test/tio/test-results

  ltest-khc:
    <<: *env
    steps:
      - checkout
      - run:
          name: khc large test
          command: MEMCHECK=1 JUNIT=1 make ltest-khc
      - store_test_results:
          path: tests/large_test/khc/test-results

  ltest-kii:
    <<: *env
    steps:
      - checkout
      - run:
          name: kii large test
          command: make ltest-kii
      - store_test_results:
          path: tests/large_test/kii/test-results

workflows:
  version: 2
  default:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
      - stest-khc:
          filters:
            branches:
              ignore:
                - gh-pages
      - stest-jkii:
          filters:
            branches:
              ignore:
                - gh-pages
      - stest-tio:
          filters:
            branches:
              ignore:
                - gh-pages
      - ltest-khc:
          filters:
            branches:
              ignore:
                - gh-pages
      - ltest-kii:
          filters:
            branches:
              ignore:
                - gh-pages
