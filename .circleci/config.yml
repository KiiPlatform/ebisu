env: &env
    docker:
      - image: satoshikumano/ubuntu-18.04-cpp:0.0.1
version: 2
jobs:
  build:
    <<: *env
    steps:
      - checkout
      - run:
          name: make build
          command: make build
      - store_artifacts:
          path: kii/libkiisdk.so
          destination: libkiisdk.so
      - run:
          name: make doc
          command: make doc
      - store_artifacts:
          path: kii/html
          destination: html
      - persist_to_workspace:
          root: .
          paths: kii/html

  doc-khc:
    <<: *env
    steps:
      - checkout
      - run:
        name: Build khc doc
        command: make -C khc clean doc
      - run:
        name: Copy khc doc
        commaned: git rm -r docs/khc/html && cp khc/html docs/khc
      - run:
        name: Commit changes
        command: git add docs/khc && git commit -m 'Updated khc doc. [ci skip]' && git push origin master

  doc-kii:
    <<: *env
    steps:
      - checkout
      - run:
        name: Build kii doc
        command: make -C kii clean doc
      - run:
        name: Copy kii doc
        commaned: git rm -r docs/kii/html && cp kii/html docs/kii
      - run:
        name: Commit changes
        command: git add docs/kii && git commit -m 'Updated kii doc. [ci skip]' && git push origin master

  doc-jkii:
    <<: *env
    steps:
      - checkout
      - run:
        name: Build jkii doc
        command: make -C jkii clean doc
      - run:
        name: Copy jkii doc
        commaned: git rm -r docs/jkii/html && cp jkii/html docs/jkii
      - run:
        name: Commit changes
        command: git add docs/jkii && git commit -m 'Updated jkii doc. [ci skip]' && git push origin master

  doc-tio:
    <<: *env
    steps:
      - checkout
      - run:
        name: Build tio doc
        command: make -C tio clean doc
      - run:
        name: Copy tio doc
        commaned: git rm -r docs/tio/html && cp tio/html docs/tio
      - run:
        name: Commit changes
        command: git add docs/tio && git commit -m 'Updated tio doc. [ci skip]' && git push origin master

  stest-khc:
    <<: *env
    steps:
      - checkout
      - run:
          name: khc small test
          command: MEMCHECK=1 JUNIT=1 make stest-khc
      - store_test_results:
          path: tests/small_test/khc/test-results
      - store_artifacts:
          path: tests/small_test/khc/tmp_random_chunk_response.txt

  stest-jkii:
    <<: *env
    steps:
      - checkout
      - run:
          name: jkii small test
          command: MEMCHECK=1 JUNIT=1 make stest-jkii
      - store_test_results:
          path: tests/small_test/jkii/test-results

  stest-tio:
    <<: *env
    steps:
      - checkout
      - run:
          name: tio small test
          command: MEMCHECK=1 JUNIT=1 make stest-tio
      - store_test_results:
          path: tests/small_test/tio/test-results

  ltest-khc:
    <<: *env
    steps:
      - checkout
      - run:
          name: khc large test
          command: MEMCHECK=1 JUNIT=1 make ltest-khc
      - store_test_results:
          path: tests/large_test/khc/test-results

  ltest-kii:
    <<: *env
    steps:
      - checkout
      - run:
          name: kii large test
          command: make ltest-kii
      - store_test_results:
          path: tests/large_test/kii/test-results

workflows:
  version: 2
  default:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
      - stest-khc:
          filters:
            branches:
              ignore:
                - gh-pages
      - stest-jkii:
          filters:
            branches:
              ignore:
                - gh-pages
      - stest-tio:
          filters:
            branches:
              ignore:
                - gh-pages
      - ltest-khc:
          filters:
            branches:
              ignore:
                - gh-pages
      - ltest-kii:
          filters:
            branches:
              ignore:
                - gh-pages
      - doc-khc:
          filters:
            branches:
              - master
      - doc-kii:
          filters:
            branches:
              - master
      - doc-jkii:
          filters:
            branches:
              - master
      - doc-tio:
          filters:
            branches:
              - master
