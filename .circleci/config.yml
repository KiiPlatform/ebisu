env: &env
    docker:
      - image: satoshikumano/ubuntu-18.04-cpp:0.0.1
version: 2
jobs:
  build:
    <<: *env
    steps:
      - checkout
      - run:
          name: make build
          command: make build
      - store_artifacts:
          path: kii/libkiisdk.so
          destination: libkiisdk.so
      - run:
          name: make doc
          command: make doc
      - store_artifacts:
          path: kii/html
          destination: html
      - persist_to_workspace:
          root: .
          paths: kii/html
  ltest:
    <<: *env
    steps:
      - checkout
      - run:
          name: large test
          command: MEMCHECK=1 JUNIT=1 make large-test
      - store_test_results:
          path: tests/large_test/test-results

workflows:
  version: 2
  default:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
      - ltest:
          requires:
            - build
          filters:
            branches:
              ignore:
                - gh-pages

