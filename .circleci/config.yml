env: &env
    docker:
      - image: satoshikumano/ubuntu-18.04-cpp:0.0.1
version: 2
jobs:
  build:
    <<: *env
    steps:
      - checkout
      - run:
          name: make build
          command: make build
      - store_artifacts:
          path: kii/libkiisdk.so
          destination: libkiisdk.so
      - run:
          name: make doc
          command: make doc
      - store_artifacts:
          path: kii/html
          destination: html
      - persist_to_workspace:
          root: .
          paths: kii/html

  doc-khc:
    <<: *env
    steps:
      - checkout
      - run:
          name: Build khc doc
          command: make -C khc clean doc
      - run:
          name: Copy khc doc
          command: rsync -r --delete jkii/html/ docs/khc/html/
      - run:
          name: Commit changes
          command: |
            git config user.email "satoshi.kumano@kii.com"
            git config user.name "Satoshi Kumano"
            git add docs/khc
            git commit -m 'Updated khc doc. [ci skip]'
            git fetch origin
            git pull origin master --commit --no-edit
            git push origin master

  doc-kii:
    <<: *env
    steps:
      - checkout
      - run:
          name: Build kii doc
          command: make -C kii clean doc
      - run:
          name: Copy kii doc
          command: rm -rf docs/kii/html && cp -r kii/html docs/kii
      - run:
          name: Commit changes
          command: |
            git config user.email "satoshi.kumano@kii.com"
            git config user.name "Satoshi Kumano"
            git add docs/kii
            git commit -m 'Updated kii doc. [ci skip]'
            git fetch origin
            git pull origin master --commit --no-edit
            git push origin master

  doc-jkii:
    <<: *env
    steps:
      - checkout
      - run:
          name: Build jkii doc
          command: make -C jkii clean doc
      - run:
          name: Copy jkii doc
          command: rm -rf docs/jkii/html && cp -r jkii/html docs/jkii
      - run:
          name: Commit changes
          command: |
            git config user.email "satoshi.kumano@kii.com"
            git config user.name "Satoshi Kumano"
            git add docs/jkii
            git commit -m 'Updated jkii doc. [ci skip]'
            git fetch origin
            git pull origin master --commit --no-edit
            git push origin master

  doc-tio:
    <<: *env
    steps:
      - checkout
      - run:
          name: Build tio doc
          command: make -C tio clean doc
      - run:
          name: Copy tio doc
          command: rm -rf docs/tio/html && cp -r tio/html docs/tio
      - run:
          name: Commit changes
          command: |
            git config user.email "satoshi.kumano@kii.com"
            git config user.name "Satoshi Kumano"
            git add docs/tio
            git commit -m 'Updated tio doc. [ci skip]'
            git fetch origin
            git pull origin master --commit --no-edit
            git push origin master

  stest-khc:
    <<: *env
    steps:
      - checkout
      - run:
          name: khc small test
          command: MEMCHECK=1 JUNIT=1 make stest-khc
      - store_test_results:
          path: tests/small_test/khc/test-results
      - store_artifacts:
          path: tests/small_test/khc/tmp_random_chunk_response.txt

  stest-jkii:
    <<: *env
    steps:
      - checkout
      - run:
          name: jkii small test
          command: MEMCHECK=1 JUNIT=1 make stest-jkii
      - store_test_results:
          path: tests/small_test/jkii/test-results

  stest-tio:
    <<: *env
    steps:
      - checkout
      - run:
          name: tio small test
          command: MEMCHECK=1 JUNIT=1 make stest-tio
      - store_test_results:
          path: tests/small_test/tio/test-results

  ltest-khc:
    <<: *env
    steps:
      - checkout
      - run:
          name: khc large test
          command: MEMCHECK=1 JUNIT=1 make ltest-khc
      - store_test_results:
          path: tests/large_test/khc/test-results

  ltest-kii:
    <<: *env
    steps:
      - checkout
      - run:
          name: kii large test
          command: make ltest-kii
      - store_test_results:
          path: tests/large_test/kii/test-results

workflows:
  version: 2
  default:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
      - stest-khc:
          filters:
            branches:
              ignore:
                - gh-pages
      - stest-jkii:
          filters:
            branches:
              ignore:
                - gh-pages
      - stest-tio:
          filters:
            branches:
              ignore:
                - gh-pages
      - ltest-khc:
          filters:
            branches:
              ignore:
                - gh-pages
      - ltest-kii:
          filters:
            branches:
              ignore:
                - gh-pages
      - doc-khc:
          filters:
            branches:
              only: master
